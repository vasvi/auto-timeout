<div class="login">
    <h3>Login</h3>
    <div class="form-container">
        <form id="login-form" [formGroup]="loginForm">
            <mat-form-field>
                <mat-label id="name">Name</mat-label>
                <input [formControl]="name" matInput required>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label id="password">Password</mat-label>
                <input type="password" [formControl]="password" matInput required>
            </mat-form-field>
            <button mat-raised-button [disabled]="!loginForm.valid" (click)="navigateToHome()">Submit</button>
        </form>
    </div>
</div>
